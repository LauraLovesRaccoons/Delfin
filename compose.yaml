#version: "3.1"
name: "${APP_NAME}"
services:
  #webapp:
  mysql:
    image: "${MYSQL_IMAGE}"
    container_name: "${COMPOSE_PROJECT_NAME}${MYSQL_CONTAINER_EXTENSION}"
    restart: "${MYSQL_RESTART}"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    ports:
      - "${MYSQL_PORTS}"
  phpmyadmin:
    image: "${PMA_IMAGE}"
    container_name: "${COMPOSE_PROJECT_NAME}${PMA_CONTAINER_EXTENSION}"
    restart: "${PMA_RESTART}"   #
    profiles:
      - "pma"   #!  docker compose --profile pma up ;; to enable the service
    environment:
      PMA_HOST: "mysql"         #! must be named after the service
      PMA_USER: "${PMA_USER}"
      PMA_PASSWORD: "${PMA_PASSWORD}"
    ports:
      - "${PMA_PORTS}"
  php-apache:
    image: "${PHP_IMAGE}"
    container_name: "${COMPOSE_PROJECT_NAME}${PHP_CONTAINER_EXTENSION}"
    restart: "${PHP_RESTART}"
    environment:
      - max_upload=10M            #
    volumes:
      - ./php/src:/var/www/html/  # Path to folder in windows : Path to folder in Linux
    ports:
      - "${PHP_PORTS}"            #
      # - 8000-8010:8000-8010
    build:
      context: ./php
      dockerfile: dockerfile    # extensions install

